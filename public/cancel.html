<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Trust · Checkout Cancelled</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000000;
      color: rgba(255, 255, 255, 0.9);
      padding: 48px 24px;
    }
    .card {
      max-width: 480px;
      width: 100%;
      padding: 40px;
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(255, 255, 255, 0.04);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    h1 {
      margin: 0;
      font-size: clamp(26px, 4vw, 34px);
      font-weight: 600;
      color: #ffffff;
    }
    p {
      margin: 0;
      font-size: 16px;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.72);
    }
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      border-radius: 999px;
      background: #ffffff;
      color: #050505;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    a.button:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout cancelled</h1>
    <p>No worries. Your workspace remains on the free tier, and you can restart checkout whenever you’re ready to unlock exportable build plans, experiments, and advisor support.</p>
    <a class="button" href="/">Back to AI Trust</a>
  </div>
</body>
</html>
