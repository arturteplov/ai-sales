<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Trust · Checkout Cancelled</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f9fafc 0%, #eff1f8 100%);
      color: #111029;
    }
    .card {
      max-width: 480px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 28px 64px rgba(18, 25, 69, 0.12);
      padding: 36px;
      text-align: center;
    }
    .card h1 {
      margin: 0 0 16px;
      font-size: 28px;
      font-weight: 600;
    }
    .card p {
      margin: 0 0 24px;
      font-size: 15px;
      line-height: 1.6;
      color: #3a4663;
    }
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 12px 22px;
      background: #4e5cf0;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease;
    }
    a.button:hover {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout cancelled</h1>
    <p>No stress—your space remains on the free plan. If you require help evaluating your app, you can keep chatting with AI Trust or try the upgrade again whenever you feel like you’re ready.</p>
    <a class="button" href="/">Return to keep building apps</a>
  </div>
</body>
</html>
